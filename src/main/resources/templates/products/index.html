<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Spring Crud Application</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Welcome to Spring Application</h1>
		<a class="btn btn-primary text-center" href="/products/create">Create
			Products</a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Brand</th>
					<th scope="col">Category</th>
					<th scope="col">Price</th>
					<th scope="col">Image</th>
					<th scope="col">Created at</th>
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<th scope="col" th:text="${product.id}">Id</th>
					<td scope="col" th:text="${product.name}">Name</td>
					<td scope="col" th:text="${product.brand}">Brand</td>
					<td scope="col" th:text="${product.category}">Category</td>
					<td scope="col" th:text="${product.price}">Price</td>
					<td scope="col"><img alt=""
						th:src="@{'/images/' + ${product.imageFileName}}" width="100" height="50"/></td>
					<td scope="col"
						th:text="${product.createdAt.toString().substring(0,10)}">Created
						at</td>
					<td scope="col" style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/products/edit(id=${product.id})}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/products/delete(id=${product.id})}"
						onClick="return confirm('Are You Sure?')">Delete</a></td>

				</tr>
			</tbody>
		</table>


	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
