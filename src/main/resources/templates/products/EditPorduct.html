<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Spring Crud Application</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 max-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Update Product</h2>
				<form action="" method="post" enctype="multipart/form-data"
					th:object="${productDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Id</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.id}" />
							
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productDto.name}" />
							<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
								th:errors="${productDto.name}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Brand</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${productDto.brand}" />
							<p th:if="${#fields.hasErrors('brand')}"
								th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select	class="form-select form-control" aria-label="Default select example" th:field="${productDto.category}">
								<option selected value="Other">Other</option>
								<option value="Phone">Phone</option>
								<option value="Accessories">Accessory</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
								th:errors="${productDto.category}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}" />
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${productDto.price}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="${productDto.description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}"
								th:errorclass="text-danger" th:errors="${productDto.description}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<div class= "offset-sm-4 col-sm-8" >
							<img th:src="@{'/images/'+${product.imageFileName}}" alt="..." width="150"/>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="${productDto.imageFile}"/>
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Created At</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.createdAt}" />
							
						</div>
					</div>
					<div class="row">
						<div class= "offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class= "col-sm-4 d-grid">
							<a href="/products" class="btn btn-primary btn-outline-primary">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
